<div class="row">
    <div class="col-xs-12">
        <h3 class="header-2">
            Предмет
        </h3>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="model">
    <div class="col-xs-12">
        <form #entityForm="ngForm">
            <div class="form-group">
                <label for="name" class="required">Название</label>

                <input type="text" class="width-100p" id="name" name="name" [(ngModel)]="model.name" placeholder="Введите название предмета" required>
            </div>
            <div class="form-group">
                <label for="description" class="required">Описание</label>
                <textarea id="description" name="description" rows="5" [(ngModel)]="model.description" required></textarea>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" [disabled]="entityForm.invalid || isQueryProcessing" (click)="saveEntity()">
                    <i *ngIf="isQueryProcessing" class="fa fa-spin fa-cog fa-fw"></i>
                    Сохранить
                </button>
            </div>
        </form>
    </div>
</div>
